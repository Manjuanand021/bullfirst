<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bullsfirst</title>
<link href="./assets/css/app.659919.bundle.css" rel="stylesheet"></head>

<body ng-app="bullsfirst">

    <!-- Header -->
    <div id="header">
        <div class="logo">
            <h1>bullsfirst</h1>

            <div class="subtitle">Calling All Bull Markets</div>
        </div>

        <div class="actions">
            <button>Trade</button>
            <button>Transfer</button>
        </div>
    </div>

    <!-- Content -->
    <div id="content" ng-controller="AccountsController">
        <div class="left-section">
            <div class="header">
                <strong>Accounts</strong>

                <div class="actions">
                    <button ng-click="addAccount()">Add Account</button>
                    <button>Refresh</button>
                </div>
            </div>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Market Value</th>
                    <th>Cash</th>
                    <th>Legend</th>
                </tr>

                <tr ng-repeat="row in rows">
                    <td>{{ row.name }}</td>
                    <td>{{ row.marketValue | currency }}</td>
                    <td>{{ row.cash | currency }}</td>
                    <td>
                        <div class="legend" style="background-color: {{ row.legend }}"></div>
                    </td>
                </tr>

                <tr class="totals">
                    <td></td>
                    <td>
                        <strong>{{ totals.marketValue | currency }}</strong>
                    </td>
                    <td>
                        <strong>{{ totals.cash | currency }}</strong>
                    </td>
                    <td></td>
                </tr>


            </table>
        </div>

        <div class="right-section">
            <img class="chart" src="assets/images/chart.c2f4b0.png" alt="Chart">

            <div class="help-label">Click on an account to view positions</div>
        </div>
        <p>
            Webpack App
        </p>
    </div>
<script type="text/javascript" src="vendor.65991923a2bc19a8c1de.bundle.js"></script><script type="text/javascript" src="app.65991923a2bc19a8c1de.bundle.js"></script></body>

</html>
